<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contactez-nous</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contact-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    .contact-container h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: bold;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #74ebd5;
      box-shadow: 0 0 5px #74ebd5;
    }

    button {
      background-color: #4a90e2;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      width: 100%;
      cursor: not-allowed; /* car l'envoi n'est pas op√©rationnel */
      opacity: 0.6;
    }

    button:hover {
      opacity: 1;
    }

    .footer-note {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contactez-moi</h1>
    <form>
      <label for="prenom">Pr√©nom</label>
      <input type="text" id="prenom" name="prenom" placeholder="Votre pr√©nom" required>

      <label for="nom">Nom</label>
      <input type="text" id="nom" name="nom" placeholder="Votre nom" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Votre message ici..." rows="5" required></textarea>

      <button type="submit" disabled>Envoyer (inactif)</button>
    </form>
    <div class="footer-note">
      Ce formulaire est √† but d√©coratif uniquement üñåÔ∏è
    </div>
  </div>
</body>
</html>
